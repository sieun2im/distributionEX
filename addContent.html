<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addContent.css">
</head>

<body>
    <header>
        <h1>LCK</h1>
    </header>
    <div class="list">
        <section class="btn">
            <button class="back">⇐</button>
            <button class="check">✔</button>
        </section>
        <section class="form">
            <label for="content">글 제목</label>
            <input id="title" type="text" required>
            <label for="cate">카테고리</label>
            <select id="cate">
                <option value="T1">T1</option>
                <option value="GEN">GEN</option>
                <option value="HLE">HLE</option>
            </select>
            <label for="content">글 내용</label>
            <textarea id="content" placeholder="글을 입력해주세요" required></textarea>
        </section>


    </div>
    <script src="addContent.js"></script>
</body>

</html>
